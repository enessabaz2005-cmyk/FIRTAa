<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>DIKKAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .page-title {
      margin-top: 20px;
      font-size: 2em;
    }

    .page-subtitle {
      margin-bottom: 40px;
      color: #555;
    }

    /* Slider */
    .slider-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .slide {
      display: none;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 700px;
      border-radius: 12px;
      display: block;
    }

    .text {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Noktalar */
    .dots-container {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }

    /* Buton */
    .my-button2 {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 50px;
    }

    .my-button2:hover {
      background-color: #0056b3;
    }

    /* Foto kutusu */
    .photo-box {
      width: 300px;  /* küçük hatayı düzelttim */
      height: 250px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      background: #000;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="second-page">
  <h1 class="page-title">Beyzacanım</h1>
  <p class="page-subtitle" style="color: #000000;">Gününü günüme ömrünü ömrüme </p>

  <div class="slider-container">
    <div class="slide fade">
      <img src="fvb.png" alt="Foto 1">
      <div class="text">Lütfen</div>
    </div>

    <div class="slide fade">
      <img src="Screenshot 2026-01-31 at 23.04.25.png" alt="Foto 2">
      <div class="text">Evet</div>
    </div>

    <div class="slide fade">
      <img src="Screenshot 2026-01-31 at 23.06.14.png" alt="Foto 3">
      <div class="text">De</div>
    </div>

    <!-- Slider Noktaları -->
    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <button class="my-button2" onclick="location.href='son.html'">Evet Diyeceksen Bas</button>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
